<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Repositórios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="sizeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="analysisTimeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="descriptionLengthChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="interactionChart"></canvas>
    </div>

<script>
    // Gráfico de Tamanho
    const sizeCtx = document.getElementById('sizeChart').getContext('2d');
    new Chart(sizeCtx, {
        type: 'bar',
        data: {
            labels: ['Files Changed', 'Additions', 'Deletions'],
            datasets: [{
                label: 'Métricas de Tamanho',
                data: [19.081270732329674, 652.7411329420771, 812.6895253891299],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Gráfico de Análise de Tempo
    const analysisTimeCtx = document.getElementById('analysisTimeChart').getContext('2d');
    new Chart(analysisTimeCtx, {
        type: 'line',
        data: {
            labels: ['Analysis Time'],
            datasets: [{
                label: 'Tempo de Análise',
                data: [2453.279418910011],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        }
    });

    // Gráfico de Tamanho de Descrição
    const descriptionLengthCtx = document.getElementById('descriptionLengthChart').getContext('2d');
    new Chart(descriptionLengthCtx, {
        type: 'line',
        data: {
            labels: ['Description Length'],
            datasets: [{
                label: 'Tamanho da Descrição',
                data: [453.645891809135],
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }]
        }
    });

    // Gráfico de Interação
    const interactionCtx = document.getElementById('interactionChart').getContext('2d');
    new Chart(interactionCtx, {
        type: 'bar',
        data: {
            labels: ['Number of Participants', 'Number of Comments'],
            datasets: [{
                label: 'Métricas de Interação',
                data: [3.817300331717275, 5.0205409543250825],
                backgroundColor: [
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)'
                ],
                borderColor: [
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
